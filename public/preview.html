<!-- renderer/preview.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Meet Simulator</title>
    <link rel="stylesheet" href="preview.css" />
    <link rel="icon" href="logo.png" type="image/png" />
  </head>
  <body>
    <h1>Virtual Meet Preview</h1>

    <div class="tables-container">
      <!-- INDIVIDUALS -->
      <div class="individual-container">
        <h2>Individuals</h2>
        <div class="table-wrapper">
          <table id="ind-table">
            <thead>
              <tr>
                <th></th>
                <th>Place</th>
                <th>Name</th>
                <th>Team</th>
                <th>Time</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- TEAM SCORES -->
      <div class="team-container">
        <h2>Team Scores</h2>
        <div class="table-wrapper">
          <table id="team-table">
            <thead>
              <tr>
                <th>Place</th>
                <th>Team</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Runner actions -->
    <div class="runner-actions-spacer"></div>
    <div class="runner-actions">
      <form id="addRunnerForm" class="add-runner-form">
        <input id="newName" type="text" placeholder="Name" required autofocus />
        <input id="newTeam" type="text" placeholder="Team" required />
        <input
          id="newPlace"
          type="number"
          placeholder="Place"
          min="1"
          required
        />
        <button type="submit">Add Runner</button>
      </form>
      <div class="runner-buttons">
        <button id="saveExcelBtn" type="button">
          <span class="icon" aria-hidden="true">üíæ</span>
          <span>Save as Excel</span>
        </button>
        <button id="backHomeBtn" type="button" class="ghost-btn">
          ‚Üê Back to Import
        </button>
      </div>
    </div>

    <script src="web-api.js"></script>
    <script src="preview.js"></script>
  </body>
</html>
