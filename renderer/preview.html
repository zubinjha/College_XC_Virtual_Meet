<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Meet Preview</title>
    <link rel="stylesheet" href="preview.css" />
  </head>
  <body>
    <h1>Virtual Meet Preview</h1>
    <div class="tables-container">
      <div class="individual-container">
        <h2>Runners</h2>
        <table id="ind-table">
          <thead>
            <tr>
              <th>Place</th>
              <th>Name</th>
              <th>Team</th>
              <th>Time (min)</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="team-container">
        <h2>Team Scores</h2>
        <table id="team-table">
          <thead>
            <tr>
              <th>Place</th>
              <th>Team</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="preview.js"></script>
  </body>
</html>
