<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Meet Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cross Country Meet Import</h1>

    <div id="step1">
      <label for="urlInput">TFRRS Meet URL:</label>
      <input id="urlInput" type="text" size="60"
             placeholder="https://www.tfrrs.org/results/…"/>
      <button id="loadBtn">Load Meet</button>
      <button id="previewBtn" disabled>Preview Virtual Meet</button>
      <div id="step1Error" class="error"></div>
    </div>

    <div id="step2" class="hidden">
      <h2>Select Race</h2>
      <form id="raceForm"></form>
      <button id="toTeams" disabled>Next → Teams</button>
    </div>

    <div id="step3" class="hidden">
      <h2>Select Teams</h2>
      <label for="adjustInput">Time adjustment (seconds):</label>
      <input id="adjustInput" type="number" value="0" />
      <form id="teamForm"></form>
      <button id="importBtn" disabled>Import Race</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
